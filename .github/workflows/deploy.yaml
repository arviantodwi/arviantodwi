# Build and deploy a Next.js site to GitHub Pages
# https://gist.github.com/dev-zha/5a4ae45c7c981aa024dd7d6b269b6cb8

name: Deploy to GitHub Pages

on:
  push:
    branches: ['app-next']

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.1
      - name: Detect NPM
        id: detect-npm
        run: |
          if [ -f "${{github.workspace}}/package-lock.json" ]; then
            echo "manager=npm" >> $GITHUB_OUTPUT
            echo "command=ci" >> $GITHUB_OUTPUT
            echo "runner=npx --no-install" >> $GITHUB_OUTPUT
            exit 0
          else
            echo "Unable to determine valid NPM configuration in the project: package-lock.json is missing."
            exit 1
          fi
      - name: Setup Node.js
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 20
          cache: ${{ steps.detect-npm.outputs.manager }}
      - name: Setup GitHub Pages
        uses: actions/configure-pages@v5.0.0
        with:
          static_site_generator: next
      - name: Restore cache
        uses: actions/cache@v4.0.2
        with:
          path: .next/cache
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
          restore-keys: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**.[jt]s', '**.[jt]sx') }}
      - name: Install dependencies
        run: ${{ steps.detect-npm.outputs.manager }} ${{ steps.detect-npm.outputs.command }}
      - name: Build with Next.js
        run: ${{ steps.detect-npm.outputs.runner }} next build
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          path: out

  deploy:
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4.0.5
